
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Resource Pack Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Slabo+13px&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Slabo 13px', serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: white;
            background: linear-gradient(270deg, #4CAF50, #2196F3, #9C27B0);
            background-size: 600% 600%;
            animation: colorCycle 10s ease infinite;
            font-family: 'Pixelify Sans', sans-serif;
        }

        @keyframes colorCycle {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .logo {
            max-width: 150px;
            margin: 20px auto 10px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">Built by yhile.com</div>
    <img class="logo" src="Untitled_design__1_-removebg-preview.png"Logo">

    <h1>Minecraft Resource Pack Generator</h1>
    <h1>
        UUIDs must not be different. Please use this 
        <a href="https://www.uuidgenerator.net/" target="_blank" rel="noopener noreferrer">
          UUID generator
        </a> 
        (not our website, but recommended).
      </h1>
      
    <div class="form-container">
        <!-- Pack Name and UUIDs -->
        <label for="packName">Pack Name:</label>
        <input type="text" id="packName" placeholder="Enter pack name" required><br><br>

        <label for="uuid1">UUID 1 (Header UUID):</label>
        <input type="text" id="uuid1" placeholder="Enter UUID 1" required><br><br>

        <label for="uuid2">UUID 2 (Module UUID):</label>
        <input type="text" id="uuid2" placeholder="Enter UUID 2(not same)" required><br><br>

        <!-- Disk Selection -->
        <h3>Select disks to modify:</h3>
        <input type="checkbox" id="cat" value="cat"> Cat<br>
        <input type="checkbox" id="chirp" value="chirp"> Chirp<br>
        <input type="checkbox" id="blocks" value="blocks"> Blocks<br>
        <input type="checkbox" id="far" value="far"> Far<br>
        <input type="checkbox" id="11" value="11"> 11<br>
        <input type="checkbox" id="13" value="13"> 13<br>
        <input type="checkbox" id="otherside" value="otherside"> Otherside<br><br>

        <!-- File Uploads -->
        <div id="audioUploads"></div>

        <button onclick="generatePack()">Generate Pack</button>
    </div>

    <h3 id="status"></h3>

    <script>
        const disks = ["11", "13", "blocks", "cat", "chirp", "far", "otherside"];

        // Display the audio upload inputs based on selected disks
        function updateAudioUploads() {
            const audioUploadsDiv = document.getElementById("audioUploads");
            audioUploadsDiv.innerHTML = ''; // Clear previous inputs

            // Get selected disks
            const selectedDisks = disks.filter(disk => document.getElementById(disk).checked);

            // Create file input for each selected disk
            selectedDisks.forEach(disk => {
                const label = document.createElement("label");
                label.innerText = `Upload audio for ${disk}:`;
                const input = document.createElement("input");
                input.type = "file";
                input.accept = "audio/ogg";
                input.id = `${disk}-audio`;
                input.required = true;
                audioUploadsDiv.appendChild(label);
                audioUploadsDiv.appendChild(input);
                audioUploadsDiv.appendChild(document.createElement("br"));
            });
        }

        // Call when "Generate Pack" button is clicked
        function generatePack() {
            const packName = document.getElementById("packName").value;
            const uuid1 = document.getElementById("uuid1").value;
            const uuid2 = document.getElementById("uuid2").value;

            // Check for valid inputs
            if (!packName || !uuid1 || !uuid2) {
                alert("Please enter pack name and UUIDs.");
                return;
            }

            // Get selected disks
            const selectedDisks = disks.filter(disk => document.getElementById(disk).checked);

            // Check if at least one disk is selected
            if (selectedDisks.length === 0) {
                alert("Please select at least one disk.");
                return;
            }

            // Create the zip file
            const zip = new JSZip();

            // Create the folder structure
            const soundsFolder = zip.folder("sounds/music/game/records");
            const packManifest = {
                "format_version": 2,
                "header": {
                    "description": `${packName} Resource Pack`,
                    "name": packName,
                    "uuid": uuid1,
                    "version": [0, 0, 1],
                    "min_engine_version": [1, 21, 70]
                },
                "modules": [
                    {
                        "description": `${packName} Resources`,
                        "type": "resources",
                        "uuid": uuid2,
                        "version": [0, 0, 1]
                    }
                ]
            };

            // Add the manifest.json file
            zip.file("manifest.json", JSON.stringify(packManifest, null, 4));

            // Add audio files for selected disks
            let filePromises = [];
            selectedDisks.forEach(disk => {
                const audioInput = document.getElementById(`${disk}-audio`);
                const file = audioInput.files[0];

                if (file) {
                    filePromises.push(new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            soundsFolder.file(`${disk}.ogg`, event.target.result);
                            resolve();
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    }));
                }
            });

            // Wait for all files to be added, then generate the zip
            Promise.all(filePromises)
                .then(() => {
                    // Generate the zip file
                    zip.generateAsync({ type: "blob" })
                        .then(function(content) {
                            // Create a download link for the .mcpack file
                            const downloadLink = document.createElement("a");
                            downloadLink.href = URL.createObjectURL(content);
                            downloadLink.download = `${packName}.mcpack`;  // Change extension to .mcpack
                            downloadLink.click();
                            document.getElementById("status").innerText = "Pack generated successfully!";
                        });
                })
                .catch(error => {
                    console.error(error);
                    alert("Error generating pack.");
                    document.getElementById("status").innerText = "Error generating pack.";
                });
        }

        // Update audio uploads based on selected disks
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateAudioUploads);
        });

        // Initialize the form
        updateAudioUploads();
    </script>

</body>
</html>
